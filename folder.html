<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ folder_name }}</title>
</head>
<body>
    <h1>{{ folder_name }}</h1> 
    
    <ul>
        {% for image_file in image_files %}
            <li>
                <img src="{{ url_for('static', filename=folder_name + '/' + image_file) }}" alt="{{ image_file }}">
                <p>{{ image_file }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
